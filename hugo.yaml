baseURL: https://example.org/
languageCode: en-us
title: home!
theme: hextra
enableInlineShortcodes: true

markup:
  goldmark:
    parser:
      attribute:
        block: true  # default is false
    renderer:
      unsafe: true  # default is false
      
menu:
  main:
    - name: writing samples
      pageRef: /docs
      weight: 1
    - name: resume
      pageRef: /resume
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search

params:

  navbar:
    displayTitle: true
    displayLogo: true

    logo:
      path: logo.png
      link: /
      width: 60
      height: 40

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide
  
  favicon: favicon.ico

enableEmoji: true
